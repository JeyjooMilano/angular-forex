<!doctype html>
<html ng-app="app" >
<head>
  <meta charset="utf-8">
  <title>LIVE</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <h1>Live Forex Rates</h1>

  <div ng-controller="TimeCtrl" class="clock">
    <em>{{clock | date: 'MMM dd, yyyy HH:mm:ss'}}</em>
    <br>
    <p style="text-align: center;">Currently trading in the <strong >{{ mkt_session }}</strong> session</p>
  </div>

  <div ng-controller="DataCtrl">
    <table class="priceData table-striped table-bordered">
      <tr ng-repeat="e in data.query.results.rate">
        <td style="text-align: center;">{{ e.Name }}</td>
        <td style="text-align: right;">{{ e.Rate | number: 4 }}</td>
        <td>{{ e.Time | date: 'HH:mm:ss' }}</td>
      </tr>
    </table>
  </div>
</body>
</html>
